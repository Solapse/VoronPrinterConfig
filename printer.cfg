#fan_speed: 1.0



##  Controller fan - FAN1
[controller_fan controller_fan_1]
pin: PD12
kick_start_time: 0.5
heater: heater_bed
fan_speed: 0.3


##  Controller fan - FAN2
[controller_fan controller_fan_2]
