#####################################################################
#   BTT Smart Filament Sensor v2
#####################################################################

[filament_switch_sensor switch_sensor]
switch_pin: ^PG12
pause_on_runout: False
runout_gcode:
  PAUSE # [pause_resume] is required in printer.cfg
  M117 Filament switch runout
insert_gcode:
  M117 Filament switch inserted
  # Good place to put things like filament load macro - probably would need to add a delay though, and use the RESUME macro

[filament_motion_sensor encoder_sensor]
switch_pin: ^PG13
detection_length: 2.88 #accuracy of motion sensor, defaul 2.88mm
extruder: extruder
pause_on_runout: False
runout_gcode:
  #PAUSE  # [pause_resume] is required in printer.cfg
  # Good place to put a Discord message i.e. "possible problems"
  M117 Filament encoder runout
insert_gcode:
  M117 Filament encoder inserted
  # Good place to put things like filament load macro - probably would need to add a delay though


